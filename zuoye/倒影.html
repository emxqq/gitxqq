<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
*{margin:0;
 padding:0;}
body{background:#000;}
.box{width:200px;
	 height:300px;
	 margin:100px auto;
	 background:url(2.jpg) no-repeat;
	 background-size:contain;
	 position:relative;
	 top:0;
	 left:0;
	 }
.box span{width:200px;
		  height:300px;
		  position:absolute;
		  left:0;
		  top:310px;
		  background:url(2.jpg) no-repeat;
		  background-size:contain;
		  -webkit-transform:scale(1,-1);/*倒影*/
		  -webkit-mask:-webkit-linear-gradient(rgba(0,0,0,0)60%,rgba(0,0,0,0.5))
		 }
</style>
</head>

<body>
<div class="box">
	<span></span>
</div>
</body>
</html>
