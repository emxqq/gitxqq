<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
*{margin:0;
  padding:0;}
div{width:200px;
	height:200px;
	margin:200px auto;
	background:-webkit-linear-gradient(0deg,red,green,orange,pink,blue,yellow,purple,#C30)}
</style>
<script>
document.addEventListener('DOMContentLoaded',function(){
	var oDiv=document.querySelector('div');
	var d=0;
	setInterval(function(){
		d+=10;
		oDiv.style.background='-webkit-linear-gradient('+d+'deg,red,green,orange,pink,blue,yellow,purple,#C30)'
	},50);
},false);
</script>
</head>

<body>
<div></div>
</body>
</html>
