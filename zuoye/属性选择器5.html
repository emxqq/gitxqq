<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
li{list-style:none;background:#ccc;margin:10px;width:100px;height:20px;}

li[title^=on]{background:red;}
li[title$=on]{background:green;}
</style>
</head>

<body>
<ul>
	<li></li>
	<li title="box"></li>
	<li title="on"></li>
	<li title="on2"></li>
	<li title="on active"></li>
	<li title="active on"></li>
	<li title="on-red"></li>
</ul>
</body>
</html>
